<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Ecommerce</title>
  </head>
  <body>
    <header>
      <nav class="nav container">
        <a href="#" class="logo">E-Commerce</a>
        <div>
          <i class="bx bx-cart-alt" id="cart-icon"></i>
          <i class="bx bx-user-circle" id="user-icon"></i>
        </div>
      </nav>
    </header>

    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="https://placeimg.com/640/480/any" class="product-img" />
          <h2 class="product-title">AGV</h2>
          <span class="price">250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="https://placeimg.com/640/480/any" class="product-img" />
          <h2 class="product-title">HJC</h2>
          <span class="price">250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="https://placeimg.com/640/480/any" class="product-img" />
          <h2 class="product-title">Arai</h2>
          <span class="price">250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="https://placeimg.com/640/480/any" class="product-img" />
          <h2 class="product-title">Scorpion</h2>
          <span class="price">250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="https://placeimg.com/640/480/any" class="product-img" />
          <h2 class="product-title">Ls2</h2>
          <span class="price">250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box">
          <img src="https://placeimg.com/640/480/any" class="product-img" />
          <h2 class="product-title">Bell</h2>
          <span class="price">250</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
